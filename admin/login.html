<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login — Ink Temple</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-wrap {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    .login-logo {
      font-family: 'Unbounded', sans-serif;
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 0.16em;
      text-align: center;
      margin-bottom: 8px;
    }
    .login-logo span { color: var(--gold); }
    .login-sub {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      text-align: center;
      margin-bottom: 48px;
    }
    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 44px 40px;
    }
    .login-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--gray);
      margin-bottom: 28px;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-logo">INK<span>●</span>TEMPLE</div>
    <div class="login-sub">Admin Panel</div>

    <div class="login-card">
      <div class="login-title">Enter Password</div>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" id="password" required placeholder="••••••••••••" autofocus>
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">
          <span class="btn-text">Login</span>
          <span class="btn-spinner"></span>
        </button>
        <div class="alert" id="loginAlert"></div>
      </form>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    // Redirect if already logged in
    if (isLoggedIn()) {
      // Verify token still valid
      fetch(API_URL + '/api/admin/verify', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${getToken()}` }
      }).then(r => {
        if (r.ok) window.location.href = 'dashboard.html';
      });
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const data = await apiPost('/api/admin/login', {
          password: document.getElementById('password').value
        });
        setToken(data.token);
        window.location.href = 'dashboard.html';
      } catch (err) {
        showAlert('loginAlert', 'error', 'Invalid password', 'Invalid password');
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
